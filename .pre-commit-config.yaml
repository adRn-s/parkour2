ci:
    autofix_commit_msg: |
        [pre-commit] fixes from hooks
    autofix_prs: true
    autoupdate_branch: 'develop'
    autoupdate_commit_msg: 'pre-commit.ci autoupdate'
    autoupdate_schedule: quarterly
    skip: []
    submodules: false

repos:
-   repo: local
    hooks:
    -   id: set-prod-docker-1
        name: set-prod-docker-1
        entry: /usr/bin/env sed
        language: script
        files: 'Dockerfile'
        args: [-i, '/^RUN .* pip install/s/\(requirements\/\).*\(\.txt\)/\1prod\2/']
    -   id: set-prod-env
        name: set-prod-env
        entry: /usr/bin/env sed
        language: script
        files: 'parkour.env'
        args: [-i, '/^DJANGO_SETTINGS_MODULE/s/\(wui\.settings\.\).*/\1prod/']
    -   id: set-local-url-1
        name: set-local-url-1
        entry: /usr/bin/env sed
        language: script
        files: 'Caddyfile'
        args: [-i, '/^http/s/http\:\/\/.* {/http:\/\/127\.0\.0\.1 {/']
    -   id: set-local-url-2
        name: set-local-url-2
        entry: /usr/bin/env sed
        language: script
        files: 'caddy.yml'
        args: [-i, '/\:\/etc\/caddy\/Caddyfile$/s/\.\/.*\:/\.\/Caddyfile\:/']
    -   id: set-prod-docker-2
        name: set-prod-docker-2
        entry: /usr/bin/env sed
        language: script
        files: 'Dockerfile'
        args: [-i, '/^CMD gunicorn/s/-t [0-9]+/-t 600/']
    -   id: set-prod-docker-compose
        name: set-prod-docker-compose
        entry: /usr/bin/env sed
        language: script
        files: 'docker-compose.yml'
        args: [-E, -i, -e, '/^ +tty/s/: .*/: false/', -e, '/^ +stdin_open/s/: .*/: false/']

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1  #Locked to py 3.6
    hooks:
    -   id: trailing-whitespace
        types: [python]
    -   id: end-of-file-fixer
        types: [python]
    -   id: check-added-large-files
        types: [python]
    -   id: check-merge-conflict
        types: [python]

#-   repo: https://github.com/pre-commit/mirrors-mypy
#    rev: 'v0.931'  #Locked, most probably py3.6 again
#    hooks:
#    -   id: mypy

# https://github.com/hadolint/hadolint/blob/master/docs/INTEGRATION.md#pre-commit

-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        language_version: python3
        entry: black --target-version=py38  # 3.8

-   repo: https://github.com/asottile/blacken-docs
    rev: v1.10.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==21.4b2]

-   repo: https://github.com/asottile/pyupgrade
    rev: v2.30.1  #Locked to py 3.6
    hooks:
    -   id: pyupgrade
        args: [--py38-plus]  # 3.8

#-   repo: https://gitlab.com/pycqa/flake8.git
#    rev: 4.0.1
#    hooks:
#    -   id: flake8
#        #additional_dependencies:
#        #  - flake8-black>=0.1.1
#        language_version: python3
#        args: [--max-line-length, "222", --extend-ignore, "E203"]

-   repo: https://github.com/pycqa/doc8
    rev: 0.11.2
    hooks:
    -   id: doc8

-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: python-check-blanket-noqa
    -   id: python-check-mock-methods
    -   id: python-no-eval
    -   id: python-no-log-warn
    -   id: rst-backticks
    -   id: rst-directive-colons

-   repo: https://github.com/adamchainz/django-upgrade
    rev: 1.7.0
    hooks:
    -   id: django-upgrade
        args: [--target-version, "3.2"]

-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        args: [--profile, "black"]


