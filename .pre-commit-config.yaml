ci:
    autofix_commit_msg: |
        [pre-commit] fixes from hooks
    autofix_prs: true
    autoupdate_branch: 'develop'
    autoupdate_commit_msg: 'pre-commit.ci autoupdate'
    autoupdate_schedule: quarterly
    skip: []
    submodules: false

repos:
-   repo: local
    hooks:
    -   id: set-prod-docker
        name: set-prod-docker
        entry: /usr/bin/make
        language: script
        pass_filenames: false
        files: Dockerfile|docker-compose\.yml|misc/parkour\.env
        args: ['set-prod']
    -   id: hardreset-caddyfile
        name: hardreset-caddyfile
        entry: /usr/bin/make
        language: script
        pass_filenames: false
        files: misc/Caddyfile
        args: ['hardreset-caddyfile']

# On centos, with py36, this was locked to 4.0.1
# Had to install anaconda3 and adjust INSTALL_PYTHON @ .git/hooks/pre-commit
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        types: [python]
    -   id: end-of-file-fixer
        types: [python]
    -   id: check-merge-conflict
        types: [python]

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        language_version: python3
        entry: black --target-version=py311  # 3.11

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.8.0
    hooks:
    -   id: pyupgrade
        args: [--py311-plus]  # 3.11

#-   repo: https://gitlab.com/pycqa/flake8.git
#    rev: 4.0.1
#    hooks:
#    -   id: flake8
#        #additional_dependencies:
#        #  - flake8-black>=0.1.1
#        language_version: python3
#        args: [--max-line-length, "222", --extend-ignore, "E203"]

-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-check-blanket-noqa
    -   id: python-check-mock-methods
    -   id: python-no-eval
    -   id: python-no-log-warn
    -   id: rst-backticks
    -   id: rst-directive-colons

-   repo: https://github.com/adamchainz/django-upgrade
    rev: 1.14.0
    hooks:
    -   id: django-upgrade
        args: [--target-version, "4.2"]

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: [--profile, "black"]


