repos:
-   repo: local
    hooks:
    -   id: set-prod-docker
        name: set-prod-docker
        entry: /usr/bin/env sed
        language: script
        files: 'Dockerfile'
        args: [-i, '/^RUN pip install/s/\(requirements\/\).*\(\.txt\)/\1prod\2/']
    -   id: set-prod-env
        name: set-prod-env
        entry: /usr/bin/env sed
        language: script
        files: 'parkour.env'
        args: [-i, '/^DJANGO_SETTINGS_MODULE/s/\(wui\.settings\.\).*/\1prod/']

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1  #Locked to py 3.6
    hooks:
    -   id: trailing-whitespace
        types: [python]
    -   id: end-of-file-fixer
        types: [python]
    -   id: check-added-large-files
        types: [python]
    -   id: check-merge-conflict
        types: [python]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.931'  #Locked, most probably py3.6 again
    hooks:
    -   id: mypy

-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        language_version: python3
        entry: black --target-version=py36  # 3.6

-   repo: https://github.com/asottile/blacken-docs
    rev: v1.10.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==21.4b2]

-   repo: https://github.com/asottile/pyupgrade
    rev: v2.30.1  #Locked to py 3.6
    hooks:
    -   id: pyupgrade
        args: [--py36-plus]  # 3.6

